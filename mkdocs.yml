site_name: Made in Italy
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.tabs.annotations
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime 

nav:
    - Table of Contents: 'index.md'
    - Read Me Please: 'about.md'
markdown_extensions:
  - attr_list
  - md_in_html
plugins:
  - search
  - open-in-new-tab
extra:
  generator: false


